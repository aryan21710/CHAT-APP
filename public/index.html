<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=0.5,user-scalable=no">
<meta charset="utf=8">
</head>
<body>
    <h1>WELCOME TO MY CHAT APP</h1>
    
    <!-- /* Once we have access to io variable in server.js after defining http.createServer, 
    we get access to a JS library which makes it easy to work with web sockets on the client side. 
    This lib is available at localhost:3000/socket.io/socket.io.js. 
    This file will be sourced in client-side html file as JS file 
    to make the web socket work.
    */ -->
    <script src="socket.io/socket.io.js"></script>
    <script>
        // io will make the web socket connection open between server and will
        // let us have bi-directional communication.
        const socket=io();

        socket.on('connect',()=> {
            console.log('CONNECTED TO SERVER');
        })

        socket.on('disconnect',()=> {
            console.log('DISCONNECTED TO SERVER');
        })
    </script>
</body>
</html>
